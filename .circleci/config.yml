version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3

    steps:
      - checkout

      - run:
          name: Install awscli
          command: sudo pip install awscli
      
      - run:
          name: Install SAM
          command: sudo pip install aws-sam-cli

      - run: 
          name: Deploy with SAM
          # Be sure to replace the S3 bucket name ('serverless-cicd-example') with the unique name of the bucket you created
          # In parameter-overrides, we reference the phone number environment variable you stored in CircleCI using '$'
          command: sam deploy --s3-bucket circleci-serverless-example-s3 --stack-name example-cicd-project --region eu-west-3 --capabilities CAPABILITY_IAM --parameter-overrides MyPhoneNumber=$MY_PHONE_NUMBER